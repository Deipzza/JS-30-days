<!DOCTYPE html>
<html>
    <head>
        <title>Drum Kit</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles1.css">
        <script src="scripts1.js"></script>
    </head>

    <body onload="transition()">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">villager</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">ghast</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">spider</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">enderman</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">notif</span>
            </div>
        </div>

        <audio data-key="65" src="audios/villager.mp3"></audio>
        <audio data-key="83" src="audios/ghast.mp3"></audio>
        <audio data-key="68" src="audios/spider.mp3"></audio>
        <audio data-key="70" src="audios/enderman.mp3"></audio>
        <audio data-key="71" src="audios/notif.mp3"></audio>
    </body>
</html>
