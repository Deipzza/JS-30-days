<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Shift trick</title>

        <script async src="scripts10.js"></script>
        <link rel="stylesheet" href="styles10.css">
    </head>
    <body>
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox layout</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your <kbd>Shift</kbd> key</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything in between should also be checked</p>
            </div>
        </div>
    </body>
</html>
