<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LocalStorage and Event Delegation</title>

        <link rel="stylesheet" href="styles15.css">
        <script async src="scripts15.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>Local Tapas</h2>
            
            <ul class="plates">
              <li>Loading Tapas...</li>
            </ul>

            <form class="add-items">
                <input type="text" name="item" placeholder="Item Name" required>
                <input type="submit" value="+ Add Item">
            </form>
            <div class="buttons">
                <input type="button" name="check" value="Check all">
                <input type="button" name="uncheck" value="Un-check all">
                <input type="button" name="clear" value="Clear all">
            </div>
        </div>
    </body>
</html>
