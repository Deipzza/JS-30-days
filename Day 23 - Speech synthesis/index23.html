<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Speech Synthesis</title>
        <link rel="stylesheet" href="styles23.css">
        <script async src="scripts23.js"></script>
    </head>

    <body>
        <div class="voiceinator">

            <h1>The Voiceinator 5000</h1>

            <select name="voice" id="voices">
                <option value="">Select A Voice</option>
            </select>

            <label for="rate">Rate:</label>
            <input name="rate" type="range" min="0" max="2" value="1" step="0.1">

            <label for="pitch">Pitch:</label>
            <input name="pitch" type="range" min="0" max="2" step="0.1">

            <textarea name="text">Anhelo los días previos a la Última Desolación. Los días en que los Heraldos nos abandonaron y los Caballeros Radiantes se giraron en nuestra contra. Un tiempo en que aún había magia en el mundo y honor en el corazón de los hombres. El mundo fue nuestro, pero lo perdimos.</textarea>
            <button id="stop">Stop!</button>
            <button id="speak">Speak</button>
        </div>
    </body>
</html>
